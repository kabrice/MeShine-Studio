        .reflection-container:before {

<div class='reflection-container'>

        <img src="https://unsplash.it/800/800/?random" alt="">

<script
        src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>
<script>
    function displayGrid(nnnn){
        $( "a" ).remove( ".reflection-grid-cell" );
        $('.reflection-container').prepend(`<a class=\'reflection-grid-cell reflection-grid-cell-${nnnn}\' href=\'#\'></a>`);
    }
    $(".reflection-container").hover(function(){
        let i =0;
        let j = -1;
        let p= -1;
        let q=-1;
        let n = -1;
        let m =-1;
        let z =0;
        let millSec = 1000;
        let myVar = window.setInterval(function(){
            z++
            console.log('millSec',z, millSec/41)
            displayGrid(i++);
            if(i<11)
            console.log('i', i);
            if(i===10){
                i=1000;
                j = 0;
            }
            if(j>=0){
                j = j+10;
                console.log('j', j);
                displayGrid(j);
                if(j===100){
                    j=-1;
                    p=100
                }
            }
            if(p>=0){
                displayGrid(p--);
                console.log('p', p);
                if(p===91){
                    p=-1;
                    q=91;
                }
            }
            if(q>=0){
                q = q-10;
                displayGrid(q);
                console.log('q', q);
                if(q===1){
                    q=-1;
                    n = 1;
                }
            }
            if(n>=0){
                displayGrid(n++);
                console.log('n', n);
                if(n===5){
                    n=-1;
                    m=5;
                }
            }
            if(m>=0){
                m = m+10;
                displayGrid(m);
                console.log('m', m);
                if(m===45){
                    console.log('STOP');
                    stopMe();
                }
            }

        }, millSec/41);

        function stopMe(){
            clearInterval(myVar);
        }
    })
</script>
