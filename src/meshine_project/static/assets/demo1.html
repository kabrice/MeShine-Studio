<html xmlns="http://www.w3.org/1999/xhtml"><meta charset="UTF-8"><head></head><body style=""><div >    <div style='display: inline-block'>        <div>            <canvas id='meCanvas' ref='meFabric'/>        </div>        <div>            <button id='pushorigin'>Push to origin</button>        </div>    </div></div><script src="https://code.jquery.com/jquery-3.3.1.js"></script><script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/2.4.3/fabric.js"></script><script>    this.__canvas = new fabric.Canvas('meCanvas', {        preserveObjectStacking: true,        height: 400,        width: 400,        backgroundColor: '#1F1F1F',        canvasKey:'azpoazpoaz'    });   let rect = new fabric.Rect({        fill: 'red',        width: 200,        height: 100,        left: 100,        top: 100,        originX: 'center',        originY: 'center',        fontWeight: 'normal'    });    let text = new fabric.IText('Text', {        fontFamily: 'Times',        fontSize: 18,        fill: 'white',        left: 100,        top: 100,        originX: 'center',        originY: 'center',        fontWeight: 'normal'    });    let url = 'https://svgshare.com/i/9DX.svg';    fabric.loadSVGFromURL(url,(objects,options)=> {        let loadedObjects = fabric.util.groupSVGElements(objects, options);        loadedObjects.left=50;        loadedObjects.top=150;        this.__canvas.add(loadedObjects);    });    let url2 = 'https://svgshare.com/i/9Cp.svg';    fabric.loadSVGFromURL(url2,(objects,options)=> {        let loadedObjects = fabric.util.groupSVGElements(objects, options);        loadedObjects.left=100;        loadedObjects.top=200;        loadedObjects.angle=20;        this.__canvas.add(loadedObjects);    });    this.__canvas.add(rect);    this.__canvas.add(text);    this.__canvas.renderAll();    $('#pushorigin').click((e)=>{        //let obj = this.__canvas.getActiveObject();        let obj = this.__canvas.getActiveObject();        this.__canvas.height = obj.getBoundingRect().height;        this.__canvas.width = obj.getBoundingRect().width;        this.__canvas.backgroundColor = 'white';        obj && obj.center().setCoords();        this.__canvas.requestRenderAll();        console.log(this.__canvas.toSVG());        //this.__canvas.requestRenderAll();    });</script></body></html>
